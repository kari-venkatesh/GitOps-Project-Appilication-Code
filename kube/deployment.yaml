  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: 500230242536.dkr.ecr.ap-south-1.amazonaws.com/samplenode-app:71a4d6070948e012a75f756ffd67821e24568acf
          ports:
            - containerPort: 8000
          imagePullPolicy: Always