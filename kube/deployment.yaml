apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: 500230242536.dkr.ecr.ap-south-1.amazonaws.com/samplenode-app:8fb35ab28c7d51fd9069fa8b778f4d8d2e8cb915
          ports:
            - containerPort: 8000
          imagePullPolicy: Always