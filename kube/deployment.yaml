apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: 500230242536.dkr.ecr.ap-south-1.amazonaws.com/samplenode-app:696aff7206a5f68def9a4b62ae49db779a51f586
          ports:
            - containerPort: 8000
          imagePullPolicy: Always