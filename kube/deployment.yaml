apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: 500230242536.dkr.ecr.ap-south-1.amazonaws.com/samplenode-app:d7ed1b59617a43035ae46bdd33c0f73f2818a3d9
          ports:
            - containerPort: 8000
          imagePullPolicy: Always